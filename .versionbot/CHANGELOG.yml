    - subject: Default to flasher images for the odyssey-x86.
      hash: 0806005bbb3b6e94646f3f12c0282221017df464
      body: >
        The odyssey-x86 contains an eMMC so let's default to the flasher image

        that boots an installer system and programs the raw image into internal

        storage. This matches the installation instrucitons defined in the

        device contract which appear in the dashboard when a new device is
        added.


